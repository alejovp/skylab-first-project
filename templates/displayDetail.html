<div class="card">

    <h2 class="text-center">{{vm.cocktail.strDrink}}</h2>

    <div class="row">
        <div class="col-md-4">
            <img ng-src="{{vm.cocktail.strDrinkThumb}}" class="img-thumbnail img-responsive">
        </div>
        <div class="col-md-4">
            <dl>
                <dt>Category</dt>
                <dd>{{vm.cocktail.strCategory}}</dd>
                <dt>Type</dt>
                <dd>{{vm.cocktail.strAlcoholic}}</dd>
                <dt>Glass</dt>
                <dd>{{vm.cocktail.strGlass}}</dd>
                <dt>Instructions</dt>
                <dd>{{vm.cocktail.strInstructions}}</dd>
            </dl>
        </div>
        <div class="col-md-4 ">
            <h3>Ingredients & Measures</h3>
            <ul>
                <li ng-repeat="ingredient in vm.ingAndMeasures">
                    <strong>{{ ingredient[0] }}</strong>
                    <span>{{ ingredient[1] }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
