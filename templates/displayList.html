
<div class="ingredientCard">
        <div class="input-group">
            <input ng-model="userInput" type="text" class="form-control" placeholder="Search for...">
        </div>
    <div ng-repeat="drink in vm.drinksList | filter:userInput">
        <button class="btn btn-primary btn-lg pull-left" ng-click="vm.goToDetails(drink.idDrink)">🍸{{ drink.strDrink }}</button>
    </div>
</div>
